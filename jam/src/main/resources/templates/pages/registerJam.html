<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head.html :: Head('Cadastrar JAM')}"></div>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/themes/classic.min.css"/>
</head>
<body>
    <div th:replace="~{fragments/menu.html :: siteMenu}"></div>

    <main>
        <h2 class="titleHome">Página Cadastrar JAM</h2>

        <section class="container-register-jam">
            <div class="card-jam">
                <h1>Crie sua Jam</h1>
                <p>Preencha os campos abaixo para criar sua Jam</p>

                <div th:if="${param.error}" class="alert">
                    Ocorreu um erro ao criar a jam. Tente novamente.
                </div>

                <form class="form-Jam" id="createJamForm" action="" method="post" enctype="multipart/form-data" novalidate>

                    <div th:replace="~{fragments/formComponents.html :: formInput(
                            id='jamName',
                            name='jamName',
                            type='text',
                            icon=null,
                            placeholder='ex: pinguim',
                            labelText='Nome da Jam'
                        )}"></div>

                    <div th:replace="~{fragments/formComponents.html :: formInput(
                            id='descricao',
                            name='descricao',
                            type='text',
                            icon=null,
                            placeholder=null,
                            labelText='Descrição da Jam'
                        )}"></div>

                    <div th:replace="~{fragments/formComponents.html :: formInput(
                            id='startDate',
                            name='startDate',
                            type='datetime-local',
                            icon=null,
                            placeholder=null,
                            labelText='Data início'
                        )}"></div>

                    <div th:replace="~{fragments/formComponents.html :: formInput(
                            id='endDate',
                            name='endDate',
                            type='datetime-local',
                            icon=null,
                            placeholder=null,
                            labelText='Data final'
                        )}"></div>

                    <div class="division">
                        <h1>Estilização da pagina</h1>
                    </div>

                    <div class="form-group form-group-jam">
                        <label class="label-input-padrao tooltip" for="content">Conteúdo da Jam (HTML livre)</label>
                        <textarea id="content" name="content"></textarea>
                    </div>

                    <div class="form-group form-group-jam">
                        <label class="label-input-padrao tooltip" for="backgroundColor">Cor do Background</label>
                        <div class="info-input-padrao">
                            <div id="backgroundColorPicker"></div>
                            <input id="backgroundColor" name="backgroundColor" type="hidden" />
                        </div>
                    </div>

                    <div class="form-group form-group-jam">
                        <label class="label-input-padrao tooltip" for="cardBackgroundColor">Cor do Background do Card</label>
                        <div class="info-input-padrao">
                            <div id="cardBackgroundColorPicker"></div>
                            <input id="cardBackgroundColor" name="cardBackgroundColor" type="hidden" />
                        </div>
                    </div>

                    <div class="form-group form-group-jam">
                        <label class="label-input-padrao tooltip" for="textColor">Cor do Texto</label>
                        <div class="info-input-padrao">
                            <div id="textColorPicker"></div>
                            <input id="textColor" name="textColor" type="hidden" />
                        </div>
                    </div>

                    <div class="form-group form-group-jam">
                        <label class="label-input-padrao tooltip" for="linkColor">Cor dos Links</label>
                        <div class="info-input-padrao">
                            <div id="linkColorPicker"></div>
                            <input id="linkColor" name="linkColor" type="hidden" />
                        </div>
                    </div>

                    <div class="form-group form-group-jam">
                        <label class="label-input-padrao tooltip" for="coverImg">Imagem Capa</label>
                        <div class="info-input-padrao">
                            <input id="coverImg" name="coverImg" type="file" />
                        </div>
                    </div>

                    <div class="form-group form-group-jam">
                        <label class="label-input-padrao tooltip" for="wallpaperImg">Imagem wallpaper</label>
                        <div class="info-input-padrao">
                            <input id="wallpaperImg" name="wallpaperImg" type="file" />
                        </div>
                    </div>

                    <div class="form-group form-group-jam">
                        <label class="label-input-padrao tooltip" for="bannerImg">Imagem banner</label>
                        <div class="info-input-padrao">
                            <input id="bannerImg" name="bannerImg" type="file" />
                        </div>
                    </div>

                    <button id="submitButton" type="submit" class="submit-button">
                        Criar Jam
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script th:src="@{/js/common/theme.js}"></script>
    <script src="https://cdn.jsdelivr.net/npm/@simonwep/pickr/dist/pickr.min.js"></script>
    <script type="module" th:src="@{/js/pages/registerJam.js}"></script>
</body>
</html>
