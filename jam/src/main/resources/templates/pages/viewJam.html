        <section class="card-view-jam" id="jam-content">

                    </div>
                </div>

                <div class="options-jam-card">
                    <button>Geral</button>
                    <button>hank</button>
                    <button>jogos</button>
                </div>

            </div>

            <div class="container-jam-card">
                <div id="jam-duration-container">
                    <h1>Teste aqui vai o card contador</h1>
                </div>
                <div class="page-user-jam-card">
                    <!-- Aqui o HTML do usuario -->
                </div>

            </div>

        </section>
    </main>

    <script th:src="@{/js/common/theme.js}"></script>
    <script type="module" th:src="@{/js/pages/viewJam.js}"></script>

</html>
