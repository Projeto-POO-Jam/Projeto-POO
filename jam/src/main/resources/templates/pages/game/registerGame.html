<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head :: Head('Página Inicial')}"></div>
</head>
<body>
    <div th:replace="fragments/menu :: siteMenu"></div>
    <main>
        <section class="container-register-game">
            <div class="card-game">
                <form class="form-game" id="gameForm" method="post" enctype="multipart/form-data" novalidate>
                    <div class="title-auth">
                        <h1>Crie seu Jogo</h1>
                        <p>Preencha os campos abaixo para criar seu Jogo</p>
                    </div>

                    <div th:replace="~{fragments/formComponents :: formInput(
                        id='gameTitle',
                        name='gameTitle',
                        type='text',
                        icon=null,
                        placeholder=null,
                        labelText='Titulo do Jogo',
                        inputClass=null,
                        dataField='gameTitle'
                    )}"></div>

                    <div th:replace="~{fragments/formComponents :: formInput(
                        id='gameDescription',
                        name='gameDescription',
                        type='text',
                        icon=null,
                        placeholder=null,
                        labelText='Descrição',
                        inputClass=null,
                        dataField='gameDescription'
                    )}"></div>

                    <div class="form-group form-group-jam">
                        <label for="gameContent" class="label-input-padrao">Conteúdo da Jam (HTML livre)</label>
                        <div id="gameContent-placeholder" class="summernote-placeholder skeleton">
                            <textarea id="gameContent" name="gameContent" data-field="gameContent"></textarea>
                        </div>
                    </div>

                    <div class="form-group form-group-jam">
                        <label class="label-input-padrao">Imagem Capa</label>
                        <div id="gamePhoto-placeholder" class="filepond-placeholder skeleton file-input">
                            <input type="file" class="filepond" name="gamePhoto" id="gamePhoto"/>
                        </div>
                        <p id="gamePhotoError" class="error-message img-form-group-game"></p>
                    </div>

                    <div class="form-group form-group-jam">
                        <label class="label-input-padrao">Enviar Game</label>
                        <div id="gameFile-placeholder" class="filepond-placeholder skeleton file-input">
                            <input type="file" class="filepond" name="gameFile" id="gameFile"/>
                        </div>
                        <p id="gameFileError" class="error-message"></p>
                    </div>

                    <button id="submitButton" type="submit" class="submit-button">
                        Postar Game
                    </button>
                </form>
            </div>
        </section>
    </main>
    <footer th:replace="fragments/footer :: site-footer"></footer>
    <script th:src="@{/js/common/theme.js}"></script>
    <script type="module" th:src="@{/js/pages/game/registerGame.js}"></script>
</body>
</html>
