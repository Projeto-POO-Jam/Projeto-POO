<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/head :: Head('Página Inicial')}"></div>
</head>
<body>
    <div th:replace="fragments/menu :: siteMenu"></div>
    <main>
        <section class="container-register-game">
            <div class="card-game">
                <form class="form-game" id="createGameForm" action="" method="post" enctype="multipart/form-data" novalidate>
                    <div class="title-auth">
                        <h1>Crie sua Jam</h1>
                        <p>Preencha os campos abaixo para criar sua Jam</p>
                    </div>

                    <div th:replace="~{fragments/formComponents.html :: formInput(
                        id='gameTitle',
                        name='gameTitle',
                        type='text',
                        icon=null,
                        placeholder=null,
                        labelText='Titulo do Jogo',
                        inputClass=null
                    )}"></div>

                    <div th:replace="~{fragments/formComponents.html :: formInput(
                        id='gameDescription',
                        name='gameDescription',
                        type='text',
                        icon=null,
                        placeholder=null,
                        labelText='Descrição',
                        inputClass=null
                    )}"></div>

                    <div class="form-group form-group-jam">
                        <label for="gameContent">Conteúdo da Jam (HTML livre)</label>
                        <textarea id="gameContent" name="gameContent"></textarea>
                    </div>

                    <div class="form-group form-group-jam">
                        <label class="label-input-padrao">Imagem Capa</label>
                        <input type="file" class="filepond" name="gamePhoto" id="gamePhoto"/>
                        <p id="gamePhotoError" class="error-message img-form-group-game"></p>
                    </div>

                    <div class="form-group form-group-jam">
                        <label class="label-input-padrao">Enviar Game</label>
                        <input type="file" class="filepond" name="gameFile" id="gameFile"/>
                        <p id="gameFileError" class="error-message"></p>
                    </div>

                    <button
                        id="submitButton"
                        type="submit"
                        class="submit-button"
                    >
                        Postar Game
                    </button>
                </form>
            </div>
        </section>
    </main>

    <script th:src="@{/js/common/theme.js}"></script>
    <script type="module" th:src="@{/js/pages/game/registerGame.js}"></script>
</body>
</html>
