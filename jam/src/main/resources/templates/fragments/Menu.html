<html xmlns:th="http://www.thymeleaf.org">
    <div th:fragment="siteMenu">
        <header class="site-header">
            <h1 class="site-title">MeuApp</h1>
            <button
                onclick="toggleTheme()"
                class="theme-toggle"
                aria-label="Alternar tema claro/escuro"

                    light_mode

            </button>
        </header>
    </div>
</html>
