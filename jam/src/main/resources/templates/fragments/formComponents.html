<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="formInput(id, name, type, icon, placeholder, labelText)" class="form-group">

    <label th:if="${labelText}" th:for="${id}" class="label-input-padrao" th:text="${labelText}"></label>

    <div class="info-input-padrao">
        <span th:if="${icon}" class="material-symbols-outlined" th:text="${icon}"></span>
        <input
                th:id="${id}"
                th:name="${name}"
                th:type="${type}"
                th:placeholder="${placeholder}"
                th:classappend="${param.error} ? ' error' : ''"
        />
    </div>
    <p th:id="${id + 'Error'}" class="error-message"></p>
</div>

</body>
</html>
