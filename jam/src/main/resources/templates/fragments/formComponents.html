<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<body>

    <div th:fragment="formInput(id, name, type, icon, placeholder, labelText, inputClass, dataField)" class="form-group">
        <label
            th:if="${labelText}"
            th:for="${id}"
            class="label-input-padrao"
            th:text="${labelText}">
        </label>

        <div class="info-input-padrao">
            <input
                th:id="${id}"
                th:name="${name}"
                th:type="${type}"
                th:placeholder="${placeholder}"
                class="input-padrao"
                th:classappend="${param.error != null ? 'error' : ''} + ' ' + ${inputClass}"
                th:attr="data-field=${dataField}" />
        </div>
        <p th:id="${id + 'Error'}" class="error-message"></p>
    </div>

</body>
</html>
