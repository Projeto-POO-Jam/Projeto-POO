<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="modal-edit-perfil">
    <div id="edit-perfil-modal" class="modal-overlay" style="display: none;">
        <div class="modal-container">
            <div class="modal-header">
                <h2>Editar Perfil</h2>
                <button id="close-modal-btn" class="close-button">&times;</button>
            </div>
            <div class="modal-content">
                <form class="form-edit-perfil" id="editPerfilForm" enctype="multipart/form-data" novalidate>
                    <div class="grup1">
                        <div class="title-foto-perfil">
                            <h1>Foto do perfil</h1>
                        </div>

                        <div th:replace="~{fragments/imageCropComponent :: imageCrop}"></div>

                        <div class="form-group-perfil">
                            <label class="label-input-padrao">Imagem Banner</label>
                            <input type="file" class="filepond" name="userBanner" id="userBanner"/>
                            <p id="userBannerError" class="error-message img-form-group-game"></p>
                        </div>

                        <div th:replace="~{fragments/formComponents :: formInput(
                                id='userName', name='userName', type='text', icon=null, placeholder=null,
                                labelText='Username', inputClass=null, dataField='userName'
                            )}"></div>

                        <div th:replace="~{fragments/formComponents :: formInput(
                                id='userEmail', name='userEmail', type='text', icon=null, placeholder=null,
                                labelText='E-mail', inputClass=null, dataField='userEmail'
                            )}"></div>

                        <div class="button-change-password">
                            <button type="button" id="changePasswordBtn">Trocar Senha</button>
                        </div>
                    </div>

                    <div class="grup2">
                        <div class="title-foto-perfil-grup2">
                            <h1>Links do perfill</h1>
                        </div>

                        <div class="input-and-icons">
                            <i class="fa-brands fa-linkedin"></i>
                            <div class="form-group-padrao info-input-padrao form-group">
                                <input type="text"
                                       id="userLinkedIn"
                                       name="userLinkedIn"
                                       class="input-padrao"
                                       placeholder="URL do seu LinkedIn"
                                       data-field="userLinkedIn" />
                            </div>
                        </div>

                        <div class="input-and-icons">
                            <i class="fa-brands fa-github"></i>
                            <div class="form-group-padrao info-input-padrao form-group">
                                <input type="text"
                                       id="userGitHub"
                                       name="userGitHub"
                                       class="input-padrao"
                                       placeholder="URL do seu GitHub"
                                       data-field="userGitHub" />
                            </div>
                        </div>

                        <div class="input-and-icons">
                            <i class="fa-brands fa-instagram"></i>
                            <div class="form-group-padrao info-input-padrao form-group">
                                <input type="text"
                                       id="userInstagram"
                                       name="userInstagram"
                                       class="input-padrao"
                                       placeholder="URL do seu Instagram"
                                       data-field="userInstagram" />
                            </div>
                        </div>

                        <div class="input-and-icons">
                            <i class="fa-brands fa-facebook"></i>
                            <div class="form-group-padrao info-input-padrao form-group">
                                <input type="text"
                                       id="userFacebook"
                                       name="userFacebook"
                                       class="input-padrao"
                                       placeholder="URL do seu Facebook"
                                       data-field="userFacebook" />
                            </div>
                        </div>
                    </div>

                    <button id="submitButton" type="submit" class="submit-button">
                        Salvar Alterações
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
