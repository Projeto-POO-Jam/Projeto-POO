<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="aling-modal" th:fragment="imageCrop">
        <div class="form-group avatar-group">
            <input type="file" id="avatarInput" name="avatar" accept="image/*" hidden/>
            <label for="avatarInput" class="avatar-label">
                <div
                    id="avatarPreview"
                    role="img"
                    aria-label="Escolha sua foto"
                    class="avatar-icon theme-aware-icon">
                </div>
            </label>
        </div>

        <!-- modal de crop -->
        <div id="cropModal">
            <div class="modal-content">
                <img id="cropImage" alt="Cropper"/>
                <div class="modal-actions">
                    <button id="cropCancel" type="button" class="cancel">Cancelar</button>
                    <button id="cropConfirm" type="button">Confirmar</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
