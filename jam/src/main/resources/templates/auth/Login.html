<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/Head :: Head('Entrar')"></head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <h1>Entrar</h1>
                <p>Acesse sua conta</p>

                <div th:if="${param.error}" class="alert">
                    Usuário ou senha inválidos.
                </div>

                <form id="loginForm" action="/login" method="post" novalidate>
                    <div class="form-group">
                        <label for="username">E-mail</label>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            placeholder="email@gmail.com"
                            th:classappend="${param.error} ? ' error' : ''"
                        />
                        <p id="emailError" class="error-message"></p>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            th:classappend="${param.error} ? ' error' : ''"
                        />
                        <p id="passwordError" class="error-message"></p>
                    </div>

                    <button id="submitButton" type="submit" class="submit-button">
                        Entrar
                    </button>
                </form>

                <div class="signup-text">
                    <p>
                        Ainda não tem conta?
                        <a th:href="@{/signup}">Cadastre-se</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/funcoes/AjaxUtils.js"></script>
    <script th:src="@{/js/Login.js}"></script>
</body>
</html>
