<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/head :: Head('Entrar')}"></head>

<style th:inline="css">
    html main {
        background-image: url("/img/background-white.png");
        background-position: center;
        background-size: cover;
    }
    html.dark main {
        background-image: url("/img/background-dark.png");
        background-position: center;
        background-size: cover;
    }
</style>
<body>
    <main>
        <div class="container">
            <section class="container-card">
                <div class="img-auth">
                    <h1>teste</h1>
                </div>
                <div class="card">
                    <div class="btn-modo">
                        <button
                            onclick="toggleTheme()"
                            class="theme-toggle"
                            aria-label="Alternar tema claro/escuro"
                        >
                            <span id="theme-icon" class="theme-icon material-symbols-outlined">
                                light_mode
                            </span>
                        </button>
                    </div>
                    <div class="title-auth">
                        <h1>Entrar</h1>
                        <p>Acesse sua conta</p>
                    </div>

                    <div th:if="${param.error}" class="alert">
                        Usuário ou senha inválidos.
                    </div>

                    <form id="loginForm" action="/login" method="post" novalidate>
                        <div class="form-group">
                            <div class="info-input-auth">
                                <span class="material-symbols-outlined">person</span>
                                <input
                                    id="username"
                                    name="username"
                                    type="text"
                                    placeholder="E-mail/Username"
                                    th:classappend="${param.error} ? ' error' : ''"
                                />
                            </div>
                            <p id="emailError" class="error-message"></p>
                        </div>

                        <div class="form-group">
                            <div class="info-input-auth">
                                <span class="material-symbols-outlined">lock</span>
                                <input
                                    id="password"
                                    name="password"
                                    type="password"
                                    placeholder="senha"
                                    th:classappend="${param.error} ? ' error' : ''"
                                />
                            </div>
                            <p id="passwordError" class="error-message"></p>
                        </div>

                        <button id="submitButton" type="submit" class="submit-button">
                            Entrar
                        </button>
                    </form>

                    <div class="signup-text">
                        <p>
                            Ainda não tem conta?
                            <a th:href="@{/signup}">Cadastre-se</a>
                        </p>
                    </div>
                </div>
            </section>

        </div>
    </main>

    <script th:src="@{/js/common/theme.js}"></script>
    <script type="module" th:src="@{/js/auth/login.js}"></script>
</body>
</html>
