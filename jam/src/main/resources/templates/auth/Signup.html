<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/Head :: Head('Entrar')"></head>
<body>
    <main>
        <div class="container">
            <div class="card">
                <h1>Crie sua conta</h1>
                <p>Preencha os campos abaixo para se cadastrar</p>

                <div th:if="${param.error}" class="alert">
                    Ocorreu um erro no cadastro. Tente novamente.
                </div>
                <form
                    id="signupForm"
                    action="/signup"
                    method="post"
                    novalidate
                >
                    <div class="form-group">
                        <label for="username">Nome de usuário</label>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            placeholder="ex: fulano123"
                            th:classappend="${param.error} ? ' error' : ''"
                        />
                        <p id="usernameError" class="error-message"></p>
                    </div>

                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <input
                            id="email"
                            name="email"
                            type="email"
                            placeholder="seu@email.com"
                            th:classappend="${param.error} ? ' error' : ''"
                        />
                        <p id="emailError" class="error-message"></p>
                    </div>

                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            th:classappend="${param.error} ? ' error' : ''"
                        />
                        <p id="passwordError" class="error-message"></p>
                    </div>

                    <button
                        id="submitButton"
                        type="submit"
                        class="submit-button"
                    >
                        Cadastrar
                    </button>
                </form>

                <div class="signup-text">
                    <p>
                        Já tem uma conta?
                        <a th:href="@{/login}">Entrar aqui</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script src="js/funcoes/AjaxUtils.js"></script>
    <script th:src="@{/js/Signup.js}"></script>
</body>
</html>
